<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>

<div class="container mt-4">

    <a th:href="@{/crearvehiculo}" class="btn btn-primary">Nuevo</a>

    <table class="table" border="=3">
        <thead>

        <tr>
            <th>TIPO DEL VEHICULO</th>
            <th>PLACA DEL VEHICULO</th>
            <th>ACCIONES</th>
        </tr>

        </thead>
        <tbody>
        <tr th:each="vehiculo:${vehiculo}">
            <td th:text="${vehiculo.tipoVehiculo}"></td>
            <td th:text="${vehiculo.placa}"></td>

            <td>
                <a th:href="@{/editarvehiculo/}+${vehiculo.placa}" class="btn btn-warning">Editar</a>
                <a th:href="@{/eliminarvehiculo/}+${vehiculo.placa}" class="btn btn-danger">Eliminar</a>
            </td>
        </tr>

        </tbody>

    </table>

</div>

<table>

</table>

<section id="registro_trabajador">


    <form class="row g-3">
        <div class="col-md-6">
            <label for="inputNombres" class="form-label">Nombres</label>
            <input type="email" class="form-control" id="inputNombres" placeholder="nombres en mayuscula">
        </div>
        <div class="col-12">
            <label for="inputApellido" class="form-label">Apellidos</label>
            <input type="text" class="form-control" id="inputApellido" placeholder="apellidos en mayuscula">
        </div>
        <div class="col-12">
            <label for="inputTelefono" class="form-label"> Telefono</label>
            <input type="text" class="form-control" id="inputTelefono" placeholder="Telefono movil">
        </div>
        <div class="col-md-6">
            <label for="inputCorreo" class="form-label">Correo Electronico</label>
            <input type="text" class="form-control" id="inputCorreo">
        </div>
        <div class="col-md-6">
            <label for="inputDireccion" class="form-label">Direccion</label>
            <input type="text" class="form-control" id="inputDireccion">
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Crear</button>
        </div>
    </form>

</section>

</body>
</html>
