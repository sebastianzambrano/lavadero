<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CREACION/MODIFICACION DE PERSONAS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/menu}">MENU</a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/crearpersona}" >Crear Persona</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/crearvehiculo}">Crear Vehiculo</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/crearservicio}">Crear servicio</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/crearfactura}">Crear factura</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>
</header>
<div class="container mt-4">
    <div class="col-sm-6">
        <form th:action="@{/guardarpersona}" th:object="${persona}" method="POST">
            <div class="card">
                <div class="card-header">
                    <h3>
                        AGREGAR/EDITAR PERSONAS
                    </h3>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label>DOCUMENTO DE IDENTIDAD</label>
                        <input th:field="*{documentoIdentidad}" type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>NOMBRE</label>
                        <input th:field="*{nombre}" type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>APELLIDO</label>
                        <input th:field="*{apellido}" type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>TELEFONO</label>
                        <input th:field="*{numeroContacto}" type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>NOMBRE DE USUARIO</label>
                        <input th:field="*{username}" type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>CONTRASEÃ‘A</label>
                        <input th:field="*{password}" type="password" class="form-control">
                    </div>
                </div>
                <div class="card-footer">
                    <input type="submit" value="Guardar" class="btn btn-success">
                    <a th:href="@{/listarpersona/}" class="btn btn-warning">VER PERSONAS CREADAS</a>
                </div>
            </div>
        </form>
    </div>
</div>
<table>

</table>
</body>
</html>
