<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
<div class="container mt-4">
    <a th:href="@{/crearservicio}" class="btn btn-primary">Nuevo</a>
    <table class="table" border="=3">
        <thead>
        <tr>
            <th>DESCRIPCION DEL SERVICIO</th>
            <th>VALOR DEL SERVICIO</th>
            <th>ACCIONES</th>

        </tr>

        </thead>
        <tbody>
        <tr th:each="servicio:${servicio}">
            <td th:text="${servicio.tipoServicio}"></td>
            <td th:text="${servicio.valorServicio}"></td>

            <td>
                <a th:href="@{/editarservicio/}+${servicio.id}" class="btn btn-warning">Editar</a>
                <a th:href="@{/eliminarservicio/}+${servicio.id}" class="btn btn-danger">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<table>

</table>
</body>
</html>
