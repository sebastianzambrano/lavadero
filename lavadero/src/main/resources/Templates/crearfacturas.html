<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>FACTURACIÃ“NO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/menu}">MENU</a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/crearpersona}" >Crear Persona</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/crearvehiculo}">Crear Vehiculo</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/crearservicio}">Crear servicio</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/crearfactura}">Crear factura</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>
</header>

<div class="container mt-4">
    <div class="col-sm-6">
        <form th:action="@{/guardarfactura}" th:object="${factura}" method="POST">
            <div class="card">
                <div class="card-header">
                    <h3>
                        AGREGAR/EDITAR FACTURA DEL LAVADERO
                    </h3>
                </div>

                <div class="card-body">
                    <div class="form-group">
                        <label>IDENTIFICACION CLIENTE</label>
                        <input th:field="*{identidadCliente}" type="number" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>ID VEHICULO</label>
                        <input th:field="*{idVehiculo}" type="number" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>ID PERSONA</label>
                        <input th:field="*{idPersona}" type="number" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>ID SERVICIO</label>
                        <input th:field="*{idServicio}" type="number" class="form-control">
                    </div>
                </div>
                <div class="card-footer">
                    <input type="submit" value="Guardar" class="btn btn-success">
                    <a th:href="@{/listarfactura/}" class="btn btn-warning">VER FACTURAS CREADAS</a>
                </div>
            </div>
        </form>
    </div>
</div>

</div>
</body>
</html>
